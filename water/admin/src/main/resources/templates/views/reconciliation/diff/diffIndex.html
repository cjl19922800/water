

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>对账查询</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="../../../layuiadmin/layui/css/layui.css" media="all">
  <link rel="stylesheet" href="../../../layuiadmin/style/admin.css" media="all">
</head>
<body>

  <div class="layui-fluid">
    <div class="layui-card">
      <div class="layui-form layui-card-header layuiadmin-card-header-auto">
        <div class="layui-form-item">
        	<div class="layui-inline">
        		<label class="layui-form-label">订单号</label>
        		<div class="layui-input-block">
        			<input type="text" name="orderId" placeholder="请输入" autocomplete="off" class="layui-input">
        		</div>
        	</div>
        	<div class="layui-inline">
        		<label class="layui-form-label">户号</label>
        		<div class="layui-input-block">
        			<input type="text" name="userNo" placeholder="请输入" autocomplete="off" class="layui-input">
        		</div>
        	</div>
        	<div class="layui-inline">
				<label class="layui-form-label">清算状态</label>
				<div class="layui-input-inline">
					<select name="status">
						<option value="">全部</option>
						<option value="02">取消订单</option>
						<option value="03">申请退款</option>
						<option value="04">销单并退款</option>
					</select>
				</div>
			</div>
			<div class="layui-inline">
				<label class="layui-form-label">支付日期</label>
				<div class="layui-input-inline">
					<input type="text" class="layui-input" name="payDate" id="test-laydate-type-date" placeholder="yyyyMMdd" autocomplete="off">
				</div>
			</div>	
        	<div class="layui-inline">
        		<button class="layui-btn layuiadmin-btn-admin" lay-submit lay-filter="LAY-navigation-back-search">
        			<i class="layui-icon layui-icon-search layuiadmin-button-btn"></i>
        		</button>
        	</div>
        </div>
        
        
        
        
      </div>
      <div class="layui-card-body">
        <table id="LAY-user-back-navigation" lay-filter="LAY-user-back-navigation"></table>  
      </div>
    </div>
  </div>

 <script src="../../../layuiadmin/layui/layui.js"></script>  
 <script src="../../../js/jquery-1.11.0.min.js"></script>  
  <script>
  layui.config({
    base: '../../../layuiadmin/' //静态资源所在路径
  }).extend({
    index: 'lib/index' //主入口模块
  }).use(['index', 'diff', 'table','laydate'], function(){
    var $ = layui.$
    ,form = layui.form
    ,laydate = layui.laydate
    ,table = layui.table;
    
    //日期选择器
    laydate.render({
      elem: '#test-laydate-type-date'
    });
    
    //搜索
    form.on('submit(LAY-navigation-back-search)', function(data){
      var field = data.field;
      //执行重载
      table.reload('LAY-user-back-navigation', {
    	  where: field
      });
    });
  });
  
  
  </script>
</body>
</html>
