

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>layuiAdmin 控制台主页一</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="../../layuiadmin/layui/css/layui.css" media="all">
  <link rel="stylesheet" href="../../layuiadmin/style/admin.css" media="all">
</head>
<body>
  
  <div class="layui-fluid">
    <div class="layui-row layui-col-space15">
      <div class="layui-col-md12">
        <div class="layui-row layui-col-space15">
          <div class="layui-col-md6">
            <div class="layui-card">
              <div class="layui-card-header">快捷方式</div>
              <div class="layui-card-body">
                
                <div class="layui-carousel layadmin-carousel layadmin-shortcut">
                  <div carousel-item>
                    <ul class="layui-row layui-col-space10">
                      <li class="layui-col-xs3">
                        <a lay-href="/resiapply/listview">
                          <i class="layui-icon layui-icon-console"></i>
                          <cite>接水申请</cite>
                        </a>
                      </li>
                      <li class="layui-col-xs3">
                        <a lay-href="home/resitrans/listview">
                          <i class="layui-icon layui-icon-chart"></i>
                          <cite>居民过户</cite>
                        </a>
                      </li>
                      <li class="layui-col-xs3">
                        <a lay-href="/home/comtrans/listview">
                          <i class="layui-icon layui-icon-template-1"></i>
                          <cite>单位过户</cite>
                        </a>
                      </li>
                      <li class="layui-col-xs3">
                        <a lay-href="/home/wmsplit/listview">
                          <i class="layui-icon layui-icon-chat"></i>
                          <cite>总表分装</cite>
                        </a>
                      </li>
                      <li class="layui-col-xs3">
                        <a lay-href="/home/repairs/plumbingLeakIndex">
                          <i class="layui-icon layui-icon-find-fill"></i>
                          <cite>水管漏水</cite>
                        </a>
                      </li>
                      <li class="layui-col-xs3">
                        <a lay-href="/home/repairs/waterProblemsIndex">
                          <i class="layui-icon layui-icon-survey"></i>
                          <cite>用水问题</cite>
                        </a>
                      </li>
                      <li class="layui-col-xs3">
                        <a lay-href="/home/repairs/waterQualityProblemsIndex">
                          <i class="layui-icon layui-icon-user"></i>
                          <cite>水质问题</cite>
                        </a>
                      </li>
                      <li class="layui-col-xs3">
                        <a lay-href="/home/repairs/tableForIndex">
                          <i class="layui-icon layui-icon-set"></i>
                          <cite>表务问题</cite>
                        </a>
                      </li>
                    </ul>
                    <ul class="layui-row layui-col-space10">
                      <li class="layui-col-xs3">
                        <a lay-href="/home/repairs/otherProblemsIndex">
                          <i class="layui-icon layui-icon-set"></i>
                          <cite>报修-其他</cite>
                        </a>
                      </li>
                    </ul>
                  </div>
                </div>
                
              </div>
            </div>
          </div>
          <div class="layui-col-md6">
            <div class="layui-card">
              <div class="layui-card-header">待办事项</div>
              <div class="layui-card-body">

                <div class="layui-carousel layadmin-carousel layadmin-backlog">
                  <div carousel-item>
                    <ul class="layui-row layui-col-space10">
                      <li class="layui-col-xs6">
                        <a  class="layadmin-backlog-body">
                          <h3>新申请</h3>
                          <p><cite th:text="${model.newApply}"></cite></p>
                        </a>
                      </li>
                      <li class="layui-col-xs6">
                        <a  class="layadmin-backlog-body">
                          <h3>处理中</h3>
                          <p><cite th:text="${model.processApply}"></cite></p>
                        </a>
                      </li>
                      <li class="layui-col-xs6">
                        <a  class="layadmin-backlog-body">
                          <h3>退单</h3>
                          <p><cite th:text="${model.returnApply}"></cite></p>
                        </a>
                      </li>
                      <li class="layui-col-xs6">
                        <a  class="layadmin-backlog-body">
                          <h3>办结</h3>
                          <p><cite th:text="${model.finishApply}"></cite></p>
                        </a>
                      </li>
                    </ul>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="layui-col-md12">

            <div class="layui-card">
              <div class="layui-tab layui-tab-brief layadmin-latestData">
                <ul class="layui-tab-title">
                  <li class="layui-this">申请单列表</li>

                </ul>
                <div class="layui-tab-content">
                  <div class="layui-tab-item layui-show">
                    <table id="LAY-index-topSearch"></table>
                  </div>
                  <div class="layui-tab-item">
                    <table id="LAY-index-topCard"></table>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      
    
      
    </div>
  </div>

  <script src="../../layuiadmin/layui/layui.js?t=1"></script>  
  <script>
  layui.config({
    base: '../../layuiadmin/' //静态资源所在路径
  }).extend({
    index: 'lib/index' //主入口模块
  }).use(['index', 'console']);
  </script>
</body>
</html>
