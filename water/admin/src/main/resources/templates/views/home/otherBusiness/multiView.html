<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../../../layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../../../layuiadmin/style/admin.css" media="all">
</head>
<body>

<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-header">基本信息</div>
                <div class="layui-card-body" pad15>
                    <div class="layui-form" lay-filter="">
                        <div class="layui-form-item">
                            <div style="width:50%; float: left">
                                <label class="layui-form-label">办件编号：</label>
                                <label class="layui-form-label" style="width: 50%; text-align: left;"><span th:text="${model.data.incident.applyNo}"></span></label>
                            </div>
                             <div style="width:50%; float: left">
                                <label class="layui-form-label">申请人：</label>
                                <label class="layui-form-label" style="width: 50%; text-align: left;"><span th:text="${model.data.incident.applicant}"></span></label>
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <div style="width:50%; float: right">
                                <label class="layui-form-label">申请时间：</label>
                                <label class="layui-form-label" style="width: 50%; text-align: left;"><span th:text="${#dates.format(model.data.incident.appdate, 'yyyy-MM-dd HH:mm:ss')}"></span></label>
                            </div>
                            <div style="width:50%; float: right">
                                <label class="layui-form-label">状态：</label>
                                <label class="layui-form-label" style="width: 50%; text-align: left;"><sys:dictName th:value="${model.data.incident.status}" type="IncidentStatus"/></label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="layui-card">
                <div class="layui-card-header">申请信息</div>
                <div class="layui-card-body" pad15>
                    <div class="layui-form" lay-filter="">
                        <div class="layui-form-item">
                            <div style="width:50%; float: left">
                                <label class="layui-form-label">销根号：</label>
                                <label class="layui-form-label" style="width: 50%; text-align: left;"><span th:text="${model.data.incident.userNo}"></span></label>
                            </div>
                           <div style="width:50%; float: left">
                                <label class="layui-form-label">办理类型：</label>
                                <label class="layui-form-label" style="width: 50%; text-align: left;" th:switch="${model.data.pop.reqType}">
                       	            <span th:case="01" th:text="新办"></span>
                                	<span th:case="02" th:text="续办"></span>
                                	<span th:case="03" th:text="终止"></span>
                                </label>
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <div style="width:50%; float: left">
                                <label class="layui-form-label">申请人：</label>
                                <label class="layui-form-label" style="width: 50%; text-align: left;"><span th:text="${model.data.incident.applicant}"></span></label>
                            </div>
                            <div style="width:50%; float: left">
                                <label class="layui-form-label">电话号码：</label>
                                <label class="layui-form-label" style="width: 50%; text-align: left;"><span th:text="${model.data.pop.phone}"></span></label>
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <div style="width:50%; float: left">
                                <label class="layui-form-label">客户证件类型：</label>
                                <label class="layui-form-label" style="width: 50%; text-align: left;"><sys:dictName th:value="${model.data.incident.certType}" type="CertificateType"/></label>
                            </div>
                            <div style="width:50%; float: right">
                                <label class="layui-form-label">证件号码：</label>
                                <label class="layui-form-label" style="width: 50%; text-align: left;"><span th:text="${model.data.incident.certNumber}"></span></label>
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <div style="width:50%; float: left">
                                <label class="layui-form-label">用水地址：</label>
                                <label class="layui-form-label" style="width: 50%; text-align: left;"><span th:text="${model.data.incident.shwAddress}"></span></label>
                            </div>
                            <div style="width:50%; float: left">
                                <label class="layui-form-label">申请人房屋地址：</label>
                                <label class="layui-form-label" style="width: 50%; text-align: left;"><span th:text="${model.data.pop.applyAddress}"></span></label>
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <div style="width:50%; float: left">
                                <label class="layui-form-label">受益人数：</label>
                                <label class="layui-form-label" style="width: 50%; text-align: left;"><span th:text="${model.data.pop.peopleNum}"></span></label>
                            </div>
                            <div style="width:50%; float: left">
                                <label class="layui-form-label">优惠方式：</label>
                                <label class="layui-form-label" style="width: 50%; text-align: left;" th:switch="${model.data.pop.settleMethod}">
                                	<span th:case="01" th:text="每户年度增加100立方米水量"></span>
                                	<span th:case="02" th:text="3.65元/立方米综合水价"></span>
                                </label>
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <div style="width:50%; float: left">
                                <label class="layui-form-label">房屋校验结果：</label>
                                <label class="layui-form-label" style="width: 50%; text-align: left;" th:switch="${model.data.pop.addressCheck}">
                                	<span th:case="01" th:text="一致"></span>
                                	<span th:case="02" th:text="不一致"></span>
                                </label>
                            </div>
                            <div style="width:50%; float: left">
                                <label class="layui-form-label">办件类型：</label>
                                <label class="layui-form-label" style="width: 50%; text-align: left;" th:switch="${model.data.pop.operType}">
                       	            <span th:case="01" th:text="即办件"></span>
                                	<span th:case="02" th:text="流转件"></span>
                                </label>
                            </div>
                        </div>
                        
                        <div class="layui-form-item">
                            <div style="width:50%; float: left">
                                <label class="layui-form-label">申请人证件：</label>
                               	<div th:each="appCert:${model.data.appCertList}">
				                  	<a th:attr="download=${appCert.fileName}" th:href="@{${appCert.uri}}" style="color:#3399CC"><sys:dictName th:value="${appCert.certType}" type="CertificateType"/></a>
				                </div>
                            </div>
                        </div>
                        
                        
                    </div>
                </div>
            </div>


			<div class="layui-card">
                <div class="layui-card-header">受益人信息</div>
                <div class="layui-card-body" pad15>
                	<table class="layui-table">
		              <colgroup>
		                <col>
		                <col>
		                <col>
		                <col>
		                <col>
		                <col>
		                <col>
<!-- 		                <col> -->
<!-- 		                <col> -->
		              </colgroup>
		              <thead>
		                <tr>
		                  <th>姓名</th>
		                  <th>身份材料类型</th>
		                  <th>身份证号</th>
		                  <th>居住材料</th>
		                  <th>居住地址</th>
		                  <th>校验结果</th>
		                  <th>证件详情</th>
		                </tr> 
		              </thead>
		              <tbody>
		                <tr th:each="info:${model.data.benList}">
		                  <td th:text="${info.ben.name}"></td>
		                  <td><sys:dictName th:value="${info.ben.certType}" type="CertificateType"/></td>
		                  <td th:text="${info.ben.certNum}"></td>
		                  <td><sys:dictName th:value="${info.ben.liveCertType}" type="CertificateType"/></td>
		                  <td th:text="${info.ben.address}"></td>
		                  <td th:switch="${info.ben.checkAddress}">
		                  	<span th:case="01" th:text="一致"></span>
		                  	<span th:case="02" th:text="不一致"></span>
		                  </td>
		                  <td>
			                  <div th:each="cert:${info.certList}">
			                  	<a th:attr="download=${cert.fileName}" th:href="@{${cert.uri}}" style="color:#3399CC"><sys:dictName th:value="${cert.fileType}" type="MultiPopProveType"/></a>
			                  </div>
		                  </td>
		                </tr>
		              </tbody>
		            </table>
                
                
                </div>
            </div>




<!--             <div class="layui-card"> -->
<!--                 <div class="layui-card-header">材料列表</div> -->
<!--                 <div class="layui-card-body" pad15> -->
<!--                     <div class="layui-form" lay-filter=""> -->
                    
                    
                    
                    
                    
                    
<!--                     <div class="layui-form-item" th:each="imagemap:${model.imagemaps}"> -->
<!-- 		              <div style="width:100%; float: left"> -->
<!-- 		                <label class="layui-form-label" th:text="${imagemap.key}"></label> -->
<!-- 		                <div th:each="imageDetail:${imagemap.value}"> -->
<!-- 		                	<img style="width:80px" th:if="${imageDetail.fileType ne '.pdf'}"  th:src="${imageDetail.webUri}" /> -->
<!-- 		                </div> -->
<!-- 		              </div> -->
<!-- 		            </div> -->
                    
                    
                    
<!--                     </div> -->
<!--                 </div> -->
<!--             </div> -->

        </div>
    </div>
		<div class="layui-form-item layui-hide">
        <input type="text" name="incidentId" class="layui-input" th:value="${model.info.incidentId}">
      </div>
      <div class="layui-form-item layui-hide">
        <input type="button" lay-submit lay-filter="LAY-app-workorder-submit" id="LAY-app-workorder-submit" value="确认">
      </div>
</div>

<script src="../../../layuiadmin/layui/layui.js"></script>
