<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>重新委派申请单</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
		<link rel="stylesheet" href="../../../layuiadmin/layui/css/layui.css" media="all">
	</head>
	<body>

		<div class="layui-form" lay-filter="layuiadmin-form-user-edit" id="layuiadmin-form-user-edit" style="padding: 20px 30px 0 0;">

			<div class="layui-form-item">
				<h2 style="margin-left: 20px; margin-left: 50px;">请重新分配受理公司：</h2>
			</div>

			<div class="layui-form-item">
				<label class="layui-form-label">供水公司</label>
				<div class="layui-input-block">
				<input type="hidden" th:value="${incidentId}" id="incidentId" >
					<select name="waterCompanyCode" id="waterCompanyCode">
						<option th:each="wcom:${model.waterCompanyList}" th:value="${wcom.companyCode}" th:text="${wcom.name}" 
						        ></option>
					</select>
				</div>
			</div>

			<div class="layui-form-item layui-hide">
				<button class="layui-btn" lay-submit lay-filter="LAY-admin-user-edit-submit" id="LAY-admin-user-edit-submit">提交</button>
			</div>
		</div>

		<script src="../../../layuiadmin/layui/layui.js"></script>
		<script>
			layui.config({
				base: '../../../layuiadmin/' //静态资源所在路径
			}).extend({
				index: 'lib/index' //主入口模块
			}).use(['index', 'form'], function() {
				var $ = layui.$,
					form = layui.form;
			})
		</script>
	</body>
</html>
