

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>用户组管理</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="../../../layuiadmin/layui/css/layui.css" media="all">
</head>
<body>

  <div class="layui-form" lay-filter="layuiadmin-form-user-edit" id="layuiadmin-form-user-edit" style="padding: 20px 30px 0 0;">

	<input type="hidden" name="incidentId" th:value="${model.incident.incidentId}">

	 <div class="layui-form-item">
      <label class="layui-form-label">转单公司</label>
      <div class="layui-input-block">
	      <select name="companyCode" lay-search="">
		  		<option value="">请选择</option>
		  		<option th:each="company:${model.companys}" th:value="${company.companyCode}" th:text="${company.name}"></option>
        	</select>
      </div>
    </div>
	
	
	<div class="layui-form-item">
      <label class="layui-form-label">描述</label>
      <div class="layui-input-block">
        <textarea type="text" name="description" lay-verify="required" autocomplete="off" class="layui-textarea"></textarea>
      </div>
    </div>
    <div class="layui-form-item layui-hide">
        <input type="button" lay-submit lay-filter="LAY-app-workorder-submit" id="LAY-app-workorder-submit" value="确认">
    </div>
  </div>

  <script src="../../../layuiadmin/layui/layui.js"></script>  
  <script>
  layui.config({
    base: '../../../layuiadmin/' //静态资源所在路径
  }).extend({
    index: 'lib/index' //主入口模块
  }).use(['index', 'form'], function(){
    var $ = layui.$
    ,form = layui.form ;
  })
  </script>
</body>
</html>
