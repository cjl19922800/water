

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>layuiAdmin 角色管理</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="../../../layuiadmin/layui/css/layui.css" media="all">
  <link rel="stylesheet" href="../../../layuiadmin/style/admin.css" media="all">
</head>
<body>

<div class="layui-fluid">
    <div class="layui-card">
		<div class="layui-form layui-card-header layuiadmin-card-header-auto">
			<div class="layui-form-item layui-form-text">
				<div class="layui-form-item">
					<div class="layui-inline">
						<label class="layui-form-label">数据库</label>
						<div class="layui-input-inline">
							<select name="db" lay-filter="db">
								<option value="">请选择数据库</option>
								<option value="mcsrpr">mcsrpr</option>
								<option value="mcsuw">mcsuw</option>
								<option value="mcsmgm">mcsmgm</option>
								<option value="mcspay">mcspay</option>
							</select>
						</div>
					</div>
					<div class="layui-inline">
						<label class="layui-form-label">用户名</label>
						<div class="layui-input-inline">
							<input type="text" name="name" id="name" class="layui-input"/>
						</div>
					</div>
					<div class="layui-inline">
						<label class="layui-form-label">密码</label>
						<div class="layui-input-inline">
							<input type="password" name="pass" id="pass" class="layui-input"/>
						</div>
					</div>
					
				</div>
				
				<div class="layui-form-item">
						<label class="layui-form-label">查询sql:</label>
						<div class="layui-input-block">
							<textarea name="sql" placeholder="请输查询语句" class="layui-textarea"></textarea>
						</div>  
				</div>
				
				<div class="layui-form-item">
					<div class="layui-input-block">
						<button class="layui-btn layuiadmin-btn-admin" lay-submit lay-filter="LAY-db-back-search">
							<i class="layui-icon layui-icon-search layuiadmin-button-btn"></i>
						</button>  
						
					</div> 
				</div>
			</div>
		</div>
		<div class="layui-card-body">
			<table id="LAY-db-back-role" lay-filter="LAY-db-back-role"></table> 
		</div>
	</div>
</div>
<script src="../../../layuiadmin/layui/layui.js"></script>  
  <script>
  layui.config({
    base: '../../../layuiadmin/' //静态资源所在路径
  }).extend({
    index: 'lib/index' //主入口模块
  }).use(['index', 'db', 'table','laydate','form'], function(){
    var $ = layui.$
    ,form = layui.form
    ,table = layui.table
    ,laydate = layui.laydate
	,form = layui.form
    
  });
  </script>
</body>
</html>
