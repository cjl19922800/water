  <script>
  layui.config({
    base: '../../../layuiadmin/' //静态资源所在路径
  }).extend({
    index: 'lib/index' //主入口模块
  }).use(['index', 'log', 'table','laydate','form'], function(){
    var $ = layui.$
    ,form = layui.form
    ,table = layui.table
    ,laydate = layui.laydate
	,form = layui.form
    laydate.render({
		elem: '#startTime'
		,type:'datetime'
		,format:'yyyy-MM-dd HH:mm'
		,done: function(value, date){
			laydate.render({
				elem: '#endTime'
				,type:'datetime'
				,value: new Date()
				,format:'yyyy-MM-dd HH:mm'
			});
		}
	});
	
    //搜索日志
    form.on('submit(LAY-log-back-search)', function(data){
		
		var field=data.field;
		if(field.startTime!==""&&field.endTime!==""){
			console.log(field.startTime);
			
			if(field.endTime<field.startTime){
				layer.open({
						content:'截止时间不能小于起始时间'
				});
			}else{
				table.reload('LAY-log-back-role', {
						where:{
							//eventId:field.eventId,
							result:field.result,
							//status:field.status,
							startTime:field.startTime,
							endTime:field.endTime
						}
				});
					
			}
			
		}else{
			
			if(field.endTime===""&&field.startTime!==""){
				layer.open({
					content:'请输入截止时间'
				});
			}
			if(field.endTime!==""&&field.startTime===""){
				layer.open({
					content:'请输入起始时间'
				});
			}
			
			if(field.endTime===""&&field.startTime===""){
				
				console.log(field);
				table.reload('LAY-log-back-role', {
					where:{
							result:field.result,
							startTime:field.startTime,
							endTime:field.endTime
						}
				});
				
			}
		}
    });
  
    //事件
    var active = {
      batchdel: function(){
        var checkStatus = table.checkStatus('LAY-user-back-role')
        ,checkData = checkStatus.data; //得到选中的数据

        if(checkData.length === 0){
          return layer.msg('请选择数据');
        }
        
        layer.confirm('确定删除吗？', function(index) {
            
          //执行 Ajax 后重载
          /*
          admin.req({
            url: 'xxx'
            //,……
          });
          */
          table.reload('LAY-user-back-role');
          layer.msg('已删除');
        });
      },
      add: function(){
        layer.open({
          type: 2
          ,title: '添加新角色'
          ,content: 'roleform.html'
          ,area: ['500px', '480px']
          ,btn: ['确定', '取消']
          ,yes: function(index, layero){
            var iframeWindow = window['layui-layer-iframe'+ index]
            ,submit = layero.find('iframe').contents().find("#LAY-user-role-submit");

            //监听提交
            iframeWindow.layui.form.on('submit(LAY-user-role-submit)', function(data){
              var field = data.field; //获取提交的字段
              
              //提交 Ajax 成功后，静态更新表格中的数据
              //$.ajax({});              
              table.reload('LAY-user-back-role');
              layer.close(index); //关闭弹层
            });  
            
            submit.trigger('click');
          }
        }); 
      }
    } 
    $('.layui-btn.layuiadmin-btn-log').on('click', function(){
      var type = $(this).data('type');
      active[type] ? active[type].call(this) : '';
    });
  });
  </script>
