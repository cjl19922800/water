

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>用户组管理</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="../../../layuiadmin/layui/css/layui.css" media="all">
</head>
<body>

  <div class="layui-form" lay-filter="layuiadmin-form-user-edit" id="layuiadmin-form-user-edit" style="padding: 20px 30px 0 0;">


    <div class="layui-form-item">
      <label class="layui-form-label">名称</label>
      <div class="layui-input-block">
        <input type="text" name="name" lay-verify="required"  placeholder="请输入用户名" autocomplete="off" class="layui-input">
      </div>
    </div>

    <div class="layui-form-item">
      <label class="layui-form-label">排序</label>
      <div class="layui-input-block">
        <input type="number" name="sortNo" lay-verify="required"  placeholder="请输入号码" autocomplete="off" class="layui-input">
      </div>
    </div>
	
    <div class="layui-form-item">
      <label class="layui-form-label">父级导航</label>
      <div class="layui-input-block">
	      <select name="parentId" lay-search="">
		  		<option value="">请选择</option>
		  		<option th:each="navigationselect:${model.navigations}" th:value="${navigationselect.id}" th:text="${navigationselect.name}" ></option>
	        </select>
      </div>
    </div>
	
	
	
	<div class="layui-form-item">
      <label class="layui-form-label">描述</label>
      <div class="layui-input-block">
        <textarea type="text" name="explain" lay-verify="required" autocomplete="off" class="layui-textarea"></textarea>
      </div>
    </div>
    <div class="layui-form-item layui-hide">
      <button class="layui-btn" lay-submit lay-filter="LAY-admin-user-add-submit" id="LAY-admin-user-add-submit">提交</button>
    </div>
  </div>

  <script src="../../../layuiadmin/layui/layui.js"></script>  
  <script>
  layui.config({
    base: '../../../layuiadmin/' //静态资源所在路径
  }).extend({
    index: 'lib/index' //主入口模块
  }).use(['index', 'form'], function(){
    var $ = layui.$
    ,form = layui.form ;
  })
  </script>
</body>
</html>
