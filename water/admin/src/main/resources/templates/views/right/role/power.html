

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>layuiAdmin 角色管理</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="../../../layuiadmin/layui/css/layui.css" media="all">
  <link rel="stylesheet" href="../../../layuiadmin/style/admin.css" media="all">
</head>
<body>

  <div class="layui-fluid">
    <div class="layui-card">
      <div class="layui-form layui-card-header layuiadmin-card-header-auto">
        <div class="layui-form-item">
        	<div class="layui-inline">
        		<label class="layui-form-label">角色名称</label>
        		<div class="layui-input-block">
        			<input type="text" name="role_name" placeholder="请输入" autocomplete="off" class="layui-input">
        			<input type="hidden" id="roleId" th:value="${model.roleId}">
        		</div>
        	</div>
			
        	<div class="layui-inline">
        		<button class="layui-btn layuiadmin-btn-admin" lay-submit lay-filter="LAY-rolepower-back-search">
        			<i class="layui-icon layui-icon-search layuiadmin-button-btn"></i>
        		</button>
        	</div>
        </div>
      </div>
      <div class="layui-card-body">
        <table id="LAY-user-back-rolepower" lay-filter="LAY-user-back-rolepower"></table>  
      </div>
      
     <div class="layui-form-item layui-hide">
      <button class="layui-btn" lay-submit lay-filter="LAY-admin-power-add-submit" id="LAY-admin-power-add-submit">提交</button>
    </div>
      
    </div>
  </div>

 <script src="../../../layuiadmin/layui/layui.js"></script>  
  <script src="../../../js/jquery-1.11.0.min.js"></script>  
  <script>
  layui.config({
    base: '../../../layuiadmin/' //静态资源所在路径
  }).extend({
    index: 'lib/index' //主入口模块
  }).use(['index', 'rolepower', 'table'], function(){
    var $ = layui.$
    ,form = layui.form
    ,table = layui.table;
    //搜索角色
    form.on('submit(LAY-rolepower-back-search)', function(data){
    	var field = data.field;
      //执行重载
      table.reload('LAY-user-back-rolepower', {
    	  where: field
      });
    });
  });
  
  
  
  
  </script>
</body>
</html>
