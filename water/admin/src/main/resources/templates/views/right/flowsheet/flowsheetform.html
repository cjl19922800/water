

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >
<head>
  <meta charset="utf-8">
  <title>流水单</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="../../../layuiadmin/layui/css/layui.css" media="all">
</head>
<body>

  <div class="layui-form" lay-filter="layuiadmin-form-group" id="layuiadmin-form-group" style="padding: 20px 30px 0 0;">
	  <div class="layui-form-item">
	  	<label class="layui-form-label">客户编号</label>
	  	<div class="layui-input-block">
	  		<input type="text" name="sbh" th:value="${model.flowsheet.sbh}" readonly="true" class="layui-input">
	  	</div>
	  </div>
	<div class="layui-form-item">
		<label class="layui-form-label">流水单ID</label>
		<div class="layui-input-block">
			<input type="text" name="flowsheetId" th:value="${model.flowsheet.flowsheetId}" readonly="true" class="layui-input">
		</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label">流水单详情ID</label>
		<div class="layui-input-block">
			<input type="text" name="flowsheetDetailId" th:value="${model.flowsheet.flowsheetDetailId}" readonly="true" class="layui-input">
		</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label">订单号</label>
		<div class="layui-input-block">
			<input type="text" name="orderId" th:value="${model.flowsheet.orderId}" readonly="true" class="layui-input">
		</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label">支付金额</label>
		<div class="layui-input-block">
			<input type="text" name="money" th:value="${model.flowsheet.money}" readonly="true" class="layui-input">
		</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label">支付渠道</label>
		<div class="layui-input-block">
			<input type="text" name="payChannel" th:value="${model.flowsheet.payChannel}"
			readonly="true" class="layui-input">
		</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label">支付状态</label>
		<div class="layui-input-block">
			<input type="text" name="orderStatus" th:value="${model.flowsheet.orderStatus}"
			readonly="true" class="layui-input">
		</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label">支付结果</label>
		<div class="layui-input-block">
			<input type="text" name="status" th:value="${model.flowsheet.status}" readonly="true" class="layui-input">
		</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label">支付成功日期</label>
		<div class="layui-input-block">
			<input type="text" name="daystring" th:value="${model.flowsheet.daystring}"
			readonly="true" class="layui-input">
		</div>
	</div>
  </div>

  <script src="../../../layuiadmin/layui/layui.js"></script>  
  <script>
  layui.config({
    base: '../../../layuiadmin/' //静态资源所在路径
  }).extend({
    index: 'lib/index' //主入口模块
  }).use(['index', 'form','util'], function(){
    var $ = layui.$
	,util = layui.util
    ,form = layui.form ;
  })
  </script>
</body>
</html>
