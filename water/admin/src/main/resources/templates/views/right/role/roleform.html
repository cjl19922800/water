

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >
<head>
  <meta charset="utf-8">
  <title>角色管理</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="../../../layuiadmin/layui/css/layui.css" media="all">
</head>
<body>

  <div class="layui-form" lay-filter="layuiadmin-form-group" id="layuiadmin-form-group" style="padding: 20px 30px 0 0;">
  <input type="hidden" name="roleId" th:value="${model.role.roleId}" readonly="true" class="layui-input">
  <input type="hidden" name="id" th:value="${model.role.id}" readonly="true" class="layui-input">
<!--     <div class="layui-form-item"> -->
<!--       <label class="layui-form-label">角色ID</label> -->
<!--       <div class="layui-input-block"> -->
<!--         <input type="text" name="roleId" th:value="${model.role.roleId}" readonly="true" class="layui-input"> -->
<!--         <input type="hidden" name="id" th:value="${model.role.id}" readonly="true"> -->
<!--       </div> -->
<!--     </div> -->
    <div class="layui-form-item">
      <label class="layui-form-label">角色名称</label>
      <div class="layui-input-block">
        <input type="text" name="roleName" th:value="${model.role.roleName}" readonly="true" class="layui-input">
      </div>
    </div>
    <div class="layui-form-item">
	    <label class="layui-form-label">公司权限</label>
	    <div class="layui-input-block" >
	      <input type="checkbox" th:each="company:${model.companys}" name="companyPowers" th:attr ="checked=${model.companyCodes.contains(company.companyCode)?true:false}" th:value="${company.companyCode}" th:title="${company.name}">
	    </div>
	  </div>
	<div class="layui-form-item">
      <label class="layui-form-label">描述</label>
      <div class="layui-input-block">
        <textarea type="text" name="description" autocomplete="off" class="layui-textarea" th:text="${model.role.description}" ></textarea>
      </div>
    </div>
    
    
    <div class="layui-form-item layui-hide">
      <button class="layui-btn" lay-submit lay-filter="LAY-user-role-submit" id="LAY-user-role-submit">提交</button>
    </div>
  </div>

  <script src="../../../layuiadmin/layui/layui.js"></script>  
  <script>
  layui.config({
    base: '../../../layuiadmin/' //静态资源所在路径
  }).extend({
    index: 'lib/index' //主入口模块
  }).use(['index', 'form'], function(){
    var $ = layui.$
    ,form = layui.form ;
  })
  </script>
</body>
</html>
