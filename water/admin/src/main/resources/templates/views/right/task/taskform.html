

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >
<head>
  <meta charset="utf-8">
  <title>task日志</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="../../../layuiadmin/layui/css/layui.css" media="all">
</head>
<body>

  <div class="layui-form" lay-filter="layuiadmin-form-group" id="layuiadmin-form-group" style="padding: 20px 30px 0 0;">
<!-- 	  <div class="layui-form-item"> -->
<!-- 	  	<label class="layui-form-label">ID</label> -->
<!-- 	  	<div class="layui-input-block"> -->
<!-- 	  		<input type="text" name="id" th:value="${model.task.id}" readonly="true" class="layui-input"> -->
<!-- 	  	</div> -->
<!-- 	  </div> -->
<!-- 	<div class="layui-form-item"> -->
<!-- 		<label class="layui-form-label">task日志ID</label> -->
<!-- 		<div class="layui-input-block"> -->
<!-- 			<input type="text" name="taskid" th:value="${model.task.taskid}" readonly="true" class="layui-input"> -->
<!-- 		</div> -->
<!-- 	</div> -->
	<div class="layui-form-item">
		<label class="layui-form-label">事件类型</label>
		<div class="layui-input-block" th:switch="${model.task.eventid}">
			<input type="text" name="eventid" th:case="MCS.Task.huipan" th:value="回盘" readonly="true" class="layui-input">
			<input type="text" name="eventid" th:case="MCS.Task.duizhang" th:value="对账" readonly="true" class="layui-input">
			<input type="text" name="eventid" th:case="MCS.Task.diff" th:value="差异对账" readonly="true" class="layui-input">
		</div>
	</div>
<!-- 	<div class="layui-form-item"> -->
<!-- 		<label class="layui-form-label">operator</label> -->
<!-- 		<div class="layui-input-block"> -->
<!-- 			<input type="text" name="operator" th:value="${model.task.operator}" readonly="true" class="layui-input"> -->
<!-- 		</div> -->
<!-- 	</div> -->
<!-- 	<div class="layui-form-item"> -->
<!-- 		<label class="layui-form-label">operation</label> -->
<!-- 		<div class="layui-input-block"> -->
<!-- 			<input type="text" name="operation" th:value="${model.task.operation}" readonly="true" class="layui-input"> -->
<!-- 		</div> -->
<!-- 	</div> -->
	<div class="layui-form-item">
		<label class="layui-form-label">公司</label>
		<div class="layui-input-block" th:switch="${model.task.optarget}">
			<input type="text" name="optarget" th:case="GSFGS" th:value="供水分公司" readonly="true" class="layui-input">
			<input type="text" name="optarget" th:case="PDWLYZLS" th:value="浦东威立雅自来水有限公司" readonly="true" class="layui-input">
			<input type="text" name="optarget" th:case="PDXQZLS" th:value="浦东新区自来水有限公司" readonly="true" class="layui-input">
			<input type="text" name="optarget" th:case="SBBSZLS" th:value="市北宝山自来水有限公司" readonly="true" class="layui-input">
		</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label">状态</label>
		<div class="layui-input-block" th:switch="${model.task.result}">
			<input type="text" name="result" th:case="OK" th:value="处理成功" readonly="true" class="layui-input">
			<input type="text" name="result" th:case="FAILURE" th:value="重大异常" readonly="true" class="layui-input">
			<input type="text" name="result" th:case="START" th:value="流程开始" readonly="true" class="layui-input">
			<input type="text" name="result" th:case="END" th:value="流程结束" readonly="true" class="layui-input">
			<input type="text" name="result" th:case="INFO" th:value="中间流程" readonly="true" class="layui-input">
			<input type="text" name="result" th:case="ERROR" th:value="异常" readonly="true" class="layui-input">
		</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label">错误信息</label>
		<div class="layui-input-block">
			<textarea name="errCode" placeholder="请输入内容" th:value="${model.task.errCode}" readonly="true" class="layui-textarea">
				
			</textarea>
		</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label">起始日期</label>
		<div class="layui-input-block">
			<input type="text" name="startTime" th:value="${#dates.format(model.task.startTime,'yyyy-MM-dd HH:mm:ss')}"
			readonly="true" class="layui-input">
		</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label">截止日期</label>
		<div class="layui-input-block">
			<input type="text" name="endTime" th:value="${#dates.format(model.task.endTime,'yyyy-MM-dd HH:mm:ss')}"
			readonly="true" class="layui-input">
		</div>
	</div>
  </div>

  <script src="../../../layuiadmin/layui/layui.js"></script>  
  <script>
  layui.config({
    base: '../../../layuiadmin/' //静态资源所在路径
  }).extend({
    index: 'lib/index' //主入口模块
  }).use(['index', 'form','util'], function(){
    var $ = layui.$
	,util = layui.util
    ,form = layui.form ;
  })
  </script>
</body>
</html>
